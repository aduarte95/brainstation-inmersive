<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="formStyle.css">
    </head>

    <body>
        <header>
            <a class="link-style" href="index.html"> Atrás </a>
            <h1 class="title"> Melania Guerra <span class="title-continuation"> Más información </span></h1>
            <p> Si querés más información y últimas noticias dejáme tus datos personales: </p>
        </header>

        <section>
            <form class="more-info">
                <div class="form-input-group">
                    <div class="form-label">
                        Nombre: 
                    </div>
                    <input class="form-input" type="text" 
                    placeholder="Nombre"
                    size="35"
                    name="firstname">
                </div>    

                <div class="form-input-group">
                    <div class="form-label">
                        País:
                    </div>
                    <select class="form-input">
                        <option value="costarica">Costa Rica</option>
                        <option value="nicaragua">Nicaragua</option>
                        <option value="panama">Panamá</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-input-group">
                    <div class="form-label">
                       Correo electrónico:
                    </div>
                    <input class="form-input" class="form-input" type="text" 
                    placeholder="Correo Electrónico"
                    size="35"
                    name="lastname">
                </div>

                <div class="form-input-group">
                    <div class="form-label">
                        Sexo:
                    </div>    
                    <label class="radio-button"><input type="radio" name="gender" value="female" checked> Femenino </label> 
                    <label class="radio-button"><input type="radio" name="gender" value="male"> Masculino </label> 
                    <label class="radio-button"><input type="radio" name="gender" value="other"> Otro </label> 
                    
                </div>

                <div class="form-input-group">
                    <input type="checkbox" name="vehicle1" value="Bike"> Quiero hacerme una cuenta
                </div>
                
                <div class="form-input-group">
                    <div class="form-label">
                        Contraseña:
                    </div>
                    <input class="form-input" size="35" id="password-input" placeholder="Contraseña" type="password" name="pwd"> <br>
                </div>
                
                <div class="submit-button-place">
                    <button class="submit-button" type="submit"> Enviar </button>
                </div>
            </form>
        </section>
        <footer class="footer-info">
            <p class="footer-text">
                ¡Gracias por visitar mi página!
            </p>
        </footer>
    </body>
</html>
